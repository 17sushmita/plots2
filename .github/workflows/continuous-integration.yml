name: continuous-integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6 # Not needed with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - uses: nanasess/setup-chromedriver@v1.0.1
    - uses: actions/checkout@v2

#     - uses: getong/mariadb-action@v1.1
#       with:
#         mariadb version: '10.2' # Optional, default value is "latest". The version of the MariaDB. Try 10.4.10 next.
#         mysql database: 'plots' # Optional, default value is "test". The specified database which will be create
#         mysql user: 'test' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
#         mysql password: 'test' # Required if "mysql user" exists. The password for the "mysql user"

#     - name: Stop default MySQL
#       run: sudo systemctl stop mysql

    - name: Install Ruby gems with Bundler
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3 --path vendor/bundle
        bundle exec gem list

    - name: Setup database
      env:
        RAILS_ENV: test
        DB_PASSWORD: root
        # tell Rails to use proper port for MySQL
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
      run: |
        cp config/database.yml.example config/database.yml
        cp db/schema.rb.example db/schema.rb
        sudo systemctl start mysql
        mysql -uroot -proot -e "SET @@global.sql_mode=(SELECT REPLACE(@@global.sql_mode, 'ONLY_FULL_GROUP_BY', ''));"
        mysql -uroot -proot -e "CREATE DATABASE plots;"
        bundle exec rake db:schema:load db:migrate --trace
        # above SET @@global.sql_mode is to address https://github.com/publiclab/plots2/issues/3120

    - name: Install JavaScript dependencies with Yarn
      run: |
        if [ $RAILS_ENV != 'production' ]; then
        yarn check || yarn install;
        fi

    - name: "Unit Tests"
      env:
        RAILS_ENV: test
        DB_PASSWORD: root
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
      run: bundle exec rails test test/unit

    - name: "Functional Tests"
      env:
        RAILS_ENV: test
        DB_PASSWORD: root
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
      run: bundle exec rails test test/functional

    - name: "Integration Tests"
      env:
        RAILS_ENV: test
        DB_PASSWORD: root
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
      run: bundle exec rails test test/integration

    - name: "System Tests"
      env:
        RAILS_ENV: test
        DB_PASSWORD: root
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
      run: bundle exec rails test test:system
